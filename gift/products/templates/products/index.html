<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    {% for item in products %}
        <p>{{ item.title }}</p>
        <p>{{ item.description }}</p>
        <p><img src="{{ item.photo.url }}" alt="" width="200"></p>
        <p>{{ item.price }}</p>
        <p>{{ item.category }}</p>
        <hr>
    {% endfor %}
</body>
</html>
